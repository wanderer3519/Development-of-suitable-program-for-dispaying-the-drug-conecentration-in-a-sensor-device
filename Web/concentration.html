<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concentration Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }

        #container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #007bff;
        }

        p {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Concentration Display</h1>
        <p>The calculated concentration is: <span id="concentrationValue"></span> M</p>
        <button onclick="window.location.href = 'index.html';">Back to Home</button>
    </div>

    <script>
        // Fetch concentration value from Flask route
        fetch('/concentration')
            .then(response => response.text())
            .then(concentration => {
                document.getElementById('concentrationValue').textContent = concentration;
            })
            .catch(error => {
                console.error('Error fetching concentration:', error);
            });
    </script>
</body>
</html>
